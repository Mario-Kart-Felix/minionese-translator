<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minioniese Translator</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <main>
    <div class="flex-container switch-container zindex">
      <label class="switch">
        <input class="switch-input" type="checkbox">
        <span class="switch-slider round zindex"></span>
      </label>
      <small class="small zindex">Dynamic mode</small>
    </div>
    <button class="translateBtn center">translate it!</button>

    <div class="sections">
      <section class="lsection">
        <div class="nav desk">
          <h2 class="lbrand">Minioniese</h2>
        </div>
        <div class="mob">
          <h2 class="brand headerStyle">Minioniese Translator</h2>
        </div>
        <div class="center">
          <p>english goes here</p>
          <textarea class="linput" placeholder="enter stuff here..."></textarea>
        </div>

      </section>

      <section class="rsection">
        <div class="nav desk">
          <h2 class="rbrand">Translator</h2>
        </div>
        <div class="center">
          <p>Minioniese comes here! 👇🏻</p>
          <textarea class="rinput" placeholder="click translate it!"></textarea>
        </div>

      </section>
    </div>

  </main>

  <footer>

  </footer>
</body>

</html>
