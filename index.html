<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minions Translator</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <main>

    <div class="center translate-container flex-container zindex">
      <button class="reset">↻</button>
      <button class="translateBtn">translate it!</button>
      <div class="flex-container switch-container zindex">
        <label class="switch">
          <input class="switch-input" type="checkbox">
          <span class="switch-slider round zindex"></span>
        </label>
        <small class="small zindex">Turbo mode</small>
      </div>
    </div>


    <div class="sections">
      <section class="lsection">
        <div class="nav desk">
          <h2 class="lbrand">Minioniese</h2>
        </div>
        <div class="mob">
          <h2 class="brand headerStyle">Minioniese Translator</h2>
        </div>
        <div class="center">
          <p>english goes here</p>
          <textarea id="mt-input" class="linput" placeholder="enter stuff here..."></textarea>
        </div>

      </section>

      <section class="rsection">
        <div class="nav desk">
          <h2 class="rbrand">Translator</h2>
        </div>
        <div class="center">
          <p>Minioniese comes here! 👇🏻</p>
          <textarea id="mt-output" class="rinput" placeholder="click translate it!"></textarea>
        </div>

      </section>
    </div>
  </main>

  <footer class="zindex">
    <div class="small">Made with love by <a target="blank" href="https://gurdeepsingh.netlify.app/"
        class="links">gurdeep</a>. <br> credits- <a target="blank" class="links" href="https://bryce.io/">bryce</a> and
      <a target="blank" class="links" href="https://funtranslations.com/">funtranslations</a></div>
  </footer>

  <script src="minitranslate/mt-lib.js"></script>
  <script src="minitranslate/minitranslate.js"></script>
  <script src="app.js"></script>
</body>

</html>
